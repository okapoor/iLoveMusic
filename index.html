<!DOCTYPE html>
<html>
<head>
  <title>I Love Music</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <script src="assets/js/youtube.js" type="text/javascript"></script>
  <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
  <script>
    $('.carousel').carousel()
  </script>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navigation" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">iLoveMusic</a>
      </div>

      <div class="collapse navbar-collapse" id="main-navigation">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" id="search">
          </div>
          <button type="submit" class="btn btn-default" id="searchButton">Submit</button>
        </form>
      </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
  </nav><!-- /.navbar -->

  <div id="feature-carousel" class="site-feature carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="assets/img/u2.jpg" class="media-fluid">
        <div class="carousel-caption">
          <h1>Hello.</h1>
        </div>
      </div>
      <div class="item">
        <img src="assets/img/cold-play.jpg" class="media-fluid">
        <div class="carousel-caption">
          <h1>Hello.</h1>
        </div>
      </div>
    </div><!-- /.carousel-inner -->

    <a class="left carousel-control" href="#feature-carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#feature-carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div><!-- /.site-feature -->

  <div class="row" id="bandsintown">

  </div>
  <div class="row" id="youtube">
    <div class="container-fluid">
      <div id="videos-row" class="row"></div><!-- /.row -->
    </div><!-- /.container -->
  </div>
  <div class="row" id="soundcloud">

  </div>
<div class="site-container container">
  <div class="row" >
    <div class="col-sm-12">
      <div id="fb-row" class="row">
        <div class="fb-sizer"></div><!-- /.grid-sizer -->
      </div><!-- /#giphy-row -->
    </div><!-- /.col -->
  </div>
</div>
  <div class="row" id="weather">

  </div>

  <div id="modal-video" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-video-label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div><!-- /.modal-header -->
        <div class="modal-body">
          <div class="modal-video">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe id="player" class="embed-responsive-item" width="640" height="360" src="" frameborder="0" allowfullscreen></iframe>
            </div>
          </div><!-- /.modal-video -->
        </div><!-- /.modal-body -->
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /#modal-video -->

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/js/social.js"></script>
</body>
</html>
